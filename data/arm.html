<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<a href="/" class="btn btn--s">&lt;</a>&nbsp;&nbsp;<strong>Konfiguracja osi Y</strong>
<hr>
	Parametry wiercenia:<br>
<form action="" method="get">
    <table border="0" cellspacing="0" cellpadding="3" style="width:350px">
        <tr>
            <td align="right">MIN T wiercenia =</td>
            <td>
                <input type="number" min="0" max="1000000" step="1" id="inMaxTime" name="inMaxTime" value="" size="4" maxlength="8"> ms
            </td>
        </tr>
        <tr>
            <td align="right">MAX T powrotu =</td>
            <td>
                <input type="number" min="0" max="1000000" step=any id="outMinTime" name="outMinTime" size="4" maxlength="8"> ms
            </td>
        </tr>
				<tr>
            <td align="right">Powtorzen =</td>
            <td>
                <input type="number" min="0" max="1000000" step=any id="repeats" name="repeats" size="4" maxlength="8"> n
            </td>
        </tr>
				<tr>
            <td align="right">reversed? *</td>
            <td>
                <input type="number" min="0" max="1" step=1 id="activeLow" name="activeLow" size="1" maxlength="1"> n
            </td>
        </tr>
				<tr>
				  <td colspan="2" class="divider"><hr /></td>
				</tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" style="width:150px" class="btn btn--m btn--blue" value="Zapisz">
								<input id="drillNow" type="button" style="width:120px" class="btn btn--m btn--blue" value="<-" onclick="setValues('/arm?'+ 'drillNow' + '=' + -document.getElementById('repeats').value)">
            </td>
        </tr>
    </table>
</form>
<hr>
* - wymaga restartu
<script language="javascript" type="text/javascript">
    window.onload = function () {
        load("style.css", "css", function () {
            load("microajax.js", "js", function () {
                setValues("/arm_values");
            });
        });
    }

    function load(e, t, n) {
        if ("js" == t) {
            var a = document.createElement("script");
            a.src = e,
            a.type = "text/javascript",
            a.async = !1,
            a.onload = function () { n() },
            document.getElementsByTagName("head")[0].appendChild(a)
        } else if ("css" == t) {
            var a = document.createElement("link");
            a.href = e,
            a.rel = "stylesheet",
            a.type = "text/css",
            a.async = !1,
            a.onload = function () { n() },
            document.getElementsByTagName("head")[0].appendChild(a)
        }
    }
</script>
